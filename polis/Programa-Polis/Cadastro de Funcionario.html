<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina de estudos">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Polis</title>
</head>
<body>
    <h1 class="text-[50px] text-center font-bold">Polis</h1>
    <div class="m-auto w-fit">
      <br>
      <div>
        <h1 class="text-[30px] font-bold">Cadastro</h1>
          <div>
            <label for="titulo">Nome de Usuário</label>
          </div>
          <input name="titulo" class="shadow hover:shadow-lg border border-black rounded-lg w-full"  type="text" placeholder=" Nome de Usuário"> 
          </div>
          <div>
            <label for="titulo">Secretaria</label>
          </div>
          <input name="titulo" class="shadow hover:shadow-lg border border-black rounded-lg w-full"  type="text" placeholder=" Secretaria"> 
          <div>
            <label for="titulo">ID para Acesso Remoto</label>
          </div>
          <input name="titulo" class="shadow hover:shadow-lg border border-black rounded-lg w-full"  type="text" placeholder=" ID">
          <div>
            <label for="titulo">Senha</label>
          </div>
          <input name="titulo" class="shadow hover:shadow-lg border border-black rounded-lg w-full" type="text" placeholder=" Senha">
          <div>
            <label for="titulo">Confirmação de Senha</label>
          </div>
          <input name="titulo" class="shadow hover:shadow-lg border border-black rounded-lg w-full"  type="text" placeholder=" Senha">
        </div>
        <div class="m-auto w-fit">
        <button type="submit" class="mt-3 m-auto bg-primary-500 shadow-lg shadow-blue-500/50 text-white p-1 rounded-lg transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300">Cadastrar</button>    
    </div>
